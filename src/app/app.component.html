<div [class.wrapper] = "autorizadoEntrar">

  <!-- <menu-navegacion-app> -->
  <!-- ==================================================================================================== -->

  <nav *ngIf="autorizadoEntrar && rutaActual != 'login'" class="main-header navbar navbar-expand navbar-lightblue navbar-light"> <!-- Navbar -->

    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" data-widget="pushmenu" href="javascript:;" role="button"><i class="fas fa-bars"></i></a>
      </li>
    </ul>
    <ul class="navbar-nav ml-auto">
      <li class="nav-item">
        <a (click)="salirSistema($event)" class="nav-link btn btn-default"> Cerrar Sesi√≥n </a>
      </li>
    </ul>
  </nav>

  <aside [style.display]="autorizadoEntrar && rutaActual != 'login' ? 'block' : 'none'" class="main-sidebar sidebar-dark-primary elevation-4"> <!-- Main Sidebar Container -->

    <a href="javascript:;" class="brand-link"> <!-- Brand Logo -->
      <img src="assets/AdminLTE/dist/img/AdminLTELogo.png" alt="AdminLTE Logo"
        class="brand-image img-circle elevation-3" style="opacity: .8">
      <span class="brand-text font-weight-light"> AppPrueba </span>
    </a>

    <div class="sidebar"> 

      <nav class="mt-2">
        <ul class="nav nav-pills nav-sidebar flex-column" data-widget="treeview" role="menu" data-accordion="false">

          <ng-container *ngFor="let x of arreglo">

            <li *ngIf="x.children == null" class="nav-item">

              <a routerLink="{{x.path}}" class="nav-link {{x.path == rutaActual ? 'active' : ''}}" >
                <i class="nav-icon {{x.icono}}"></i>
                <p>{{x.title}}</p>
              </a>
            </li>
            <ng-container *ngIf="x.children != null && x.children.length > 0">

              <li class="nav-item {{x.path == directorioAgrupador ? 'menu-open' : ''}}">
                <a href="javascript:;" class="nav-link {{x.path == directorioAgrupador ? 'active' : ''}}">
                  <i class="nav-icon fas fa-search"></i>
                  <p>{{x.title}}<i class="fas fa-angle-left right"></i> </p>
                </a>

                <ul class="nav nav-treeview" [style.display]="x.path == directorioAgrupador ? 'block' : 'none'">

                  <ng-container *ngFor="let y of x.children">
                    
                    <li class="nav-item">
                      <a [attr.link]="y.path" routerLink="{{x.path}}/{{y.path}}" class="nav-link {{y.path == rutaActual ? 'active' : ''}}" style="cursor: pointer">
                        <i class="nav-icon {{y.icono}}"></i>
                        <p>{{y.title}}</p>
                      </a>
                    </li>
                    
                  </ng-container>
    
                </ul>
              </li>

            </ng-container>

          </ng-container>

        </ul>
      </nav>

    </div>

  </aside>

  <!-- ==================================================================================================== -->
  <!-- </menu-navegacion-app> -->

  <div [class.content-wrapper] = "autorizadoEntrar"> <!-- Content Wrapper. Aqui va el contenido de la pagina -->

    <section [class.content] = "autorizadoEntrar">
      <div [class.container-fluid] = "autorizadoEntrar">

        <div [class.container-fluid] = "autorizadoEntrar">
          <router-outlet></router-outlet>
        </div>

      </div>
    </section>

  </div>

  <footer *ngIf="autorizadoEntrar" class="main-footer">
    
          <strong> @ByMe </strong>
          <div class="float-right d-none d-sm-inline-block"> Desarrollado con AdminLTE <b>Version</b> 3.1.0-rc </div> 
         
  </footer>

  <aside *ngIf="autorizadoEntrar" class="control-sidebar control-sidebar-dark">
    <!-- Control sidebar content goes here -->
  </aside>

</div>
