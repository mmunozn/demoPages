  <div style="background-image: url('assets/images/FondoLogin.jpg')">

    <!-- <div style="background-color: lightgray;"> -->
    <div style="width: 100%;padding: 4em;">

      <form (ngSubmit)="loguearse($event, formLogin);" #formLogin="ngForm" 
      style="background-color: white; width: 45%; padding: 2em; border-radius: 25px;">
  
        <br/><br/>
  
        <div class="row"> 
          <div class="col-md-6"> 
            <div class="form-group"> 
  
              <label class="control-label" for="username"> Usuario </label> 
              <input type="text" name="username" class="form-control" [(ngModel)]="usuario.username" /> 
  
            </div> 
          </div> 
          <div class="col-md-6"> 
            <div class="form-group"> 
  
              <label class="control-label" for="password"> Password </label> 
              <input type="password" name="password" class="form-control" [(ngModel)]="usuario.password" /> 
  
            </div> 
          </div> 
          <div class="col-md-12">
  
            <div class="form-group">  
  
              <br/>
              <button class="btn btn-success "> Entrar </button>
  
            </div>
  
          </div>
        </div> 
  
      </form>  
    </div>
  
    <br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/>
    <br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/>
    
  
  
  </div>
